<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
	</head>
	<body>
		<table border="1" cellspacing="0">
			<tr>
				<td>
					用户名:
				</td>
				<td>
					<form>
						<input type="text" name="name"/>
					</form>
				</td>
			</tr>
			<tr>
				<td>
					密码：
				</td>
				<td>
					<form>
						<input type="password" name="pass"/>
					</form>
				</td>
			</tr>
			<tr>
				<td>
					确认密码：
				</td>
				<td>
					<form>
						<input type="password" name="pass"/>
					</form>
				</td>
			</tr>
			<tr>
				<td>
					性别：
				</td>
				<td>
					<form>
						<input type="radio" value="man" name "sex"/>男
						<input type="radio" value="woman" name="sex"/>女
					</form> 
				</td>
			</tr>
			<tr>
				<td>
					生日：
				</td>
				<td>
					<form>
						<select name="way">
							<option value="gongli" selected="elected">公历</option>
							<option value="nongli">农历</option>
						</select>
						<select name="nian">
							<option value="nian" selected="selected">年</option>
							<option value="1">1990</option>
							<option value="2">1991</option>
							<option value="3">1992</option>
							<option value="4">1993</option>
							<option value="5">1994</option>
							<option value="6">1995</option>
							<option value="7">1996</option>
							<option value="8">1997</option>
							<option value="9">1998</option>
							<option value="10">1999</option>
							<option value="11">2000</option>
							<option value="12">2001</option>
						</select>
						<select name="month">
							<option value="month" selected="selected">月</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
						<select name="day">
							<option value="day" selected="selected">日</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
					</form>
				</td>
			</tr>
			<tr>
				<td>
					所在地：
				</td>
				<td>
					<select name="nation">
						<option value="china">中国</option>
						<option value="UK">英国</option>
						<option value="US">美国</option>
						<option value="han">韩国</option>
						<option value="riben">日本</option>
					</select>
					<select name="province">
						<option value="hebei">河北</option>
						<option value="henan">河南</option>
						<option value="hunan">湖南</option>
						<option value="hubei">湖北</option>
						<option value="shanxi">陕西</option>
					</select>
					<select name="city">
						<option value="shijiazhuang">石家庄</option>
						<option value="handan">邯郸</option>
						<option value="hengshui">衡水</option>
						<option value="qinghuangdao">秦皇岛</option>
						<option value="tangshan">唐山</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					验证码：
				</td>
				<td>
					<form>
						<input type="text" name="yanzhengma"/>
						<img src="images/yanzhengma.jpg" width="80" height="20"/>
					</form>
				</td>
			</tr>
			<tr>
				<td>
					证件类型：
				</td>
				<td>
					<select name="zhengjian">
						<option value="shenfenzheng">身份证</option>
						<option value="juzhu">居住证</option>
						<option value="hukou">户口本</option>
						<option value="gangao">港澳通行证</option>
						<option value="qian">签证</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					证件号：
				</td>
				<td>
					<form>
						<input type="text" name="zhengjian"/>
					</form>
				</td>
			</tr>
			<tr>
				<td>
					爱好：
				</td>
				<td>
					<form>
						<input type="checkbox" name="hobby" value="music"/>音乐
						<input type="checkbox" name="hobby" value="reading"/>读书
						<input type="checkbox" name="hobby" value="dance"/>跳舞
						<input type="checkbox" name="hobby" value="check"/>下棋
						<input type="checkbox" name="hobby" value="other"/>其它
					</form>
				</td>
			</tr>
			<tr>
				<td>
					说明：
				</td>
				<td>
					<form>
						<textarea name="shuoming" rows="6" cols="40"/>
						</textarea>
					</form>
				</td>
			</tr>
			<tr>
				<td>
					上传头像
				</td>
				<td>
					<form>
						<input type="file" name="files"/>
					</form>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<form>
						<input type="submit" value="提交" name="sub"/>
						<input type="reset" value="重置" name="reset"/>
						<input type="button" value="按钮" name="anniu"/>
					</form>
				</td>
			</tr>
		</form>
	</body>
</html>
